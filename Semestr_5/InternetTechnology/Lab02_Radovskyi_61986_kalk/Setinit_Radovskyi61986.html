<body>
    <div class="center-div">
        <h1>Wybierz napis</h1>
        <h2 id="txt"></h2>

        <button onclick="setName()">ImiÄ™</button>
        <button onclick="setIndex()">Numer indeksu</button>
        
        <br><label>Surname:</label>
        <input type="text" id="surname">
        
        <br><label>Name:</label>
        <input type="text" id="name">

    <script>
        function setSurname() {
            let nazwisko = document.getElementById("surname").value;
            document.getElementById("txt").innerHTML = nazwisko ? nazwisko : "Radovskyi";
        }
        
        function setName() {
            let imie = document.getElementById("name").value;
            document.getElementById("txt").innerHTML = imie ? imie : "Artem";
        }
        
        function setIndex() {
            let indeks = document.getElementById("index").value;
            document.getElementById("txt").innerHTML = indeks ? indeks : "61986";
        }
    </script>
