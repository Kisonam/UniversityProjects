<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj autora i książkę</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1>Dodaj autora i książkę</h1>
<form id="authorBookForm">
    <div>
        <label for="authorName">Imię autora:</label>
        <input type="text" id="authorName" required>
    </div>
    <div>
        <label for="authorSurname">Nazwisko autora:</label>
        <input type="text" id="authorSurname" required>
    </div>
    <div>
        <button type="button" onclick="addAuthor()">Dodaj autora</button>
    </div>
</form>

<hr>

<form id="bookForm">
    <div>
        <label for="bookTitle">Tytuł książki:</label>
        <input type="text" id="bookTitle" required>
    </div>
    <div>
        <label for="bookGenre">Gatunek książki:</label>
        <input type="text" id="bookGenre" required>
    </div>
    <div>
        <label for="bookYear">Rok publikacji:</label>
        <input type="number" id="bookYear" required>
    </div>
    <div>
        <label for="bookAuthor">Wybierz autora:</label>
        <select id="bookAuthor" required></select>
    </div>
    <div>
        <button type="button" onclick="addBook()">Dodaj książkę</button>
    </div>
</form>
<button onclick="window.location.href='authorsBooks.html'">Przejdź do autorów i książek</button>
<script src="js/script.js"></script>
</body>
</html>
