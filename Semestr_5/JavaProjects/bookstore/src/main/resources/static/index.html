<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Додати автора і книжку</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<h1>Додати автора</h1>
<form id="add-author-form">
    <input type="text" id="author-name" placeholder="Ім'я автора" required>
    <input type="text" id="author-surname" placeholder="Прізвище автора" required>
    <button type="submit">Додати автора</button>
</form>

<h1>Додати книжку</h1>
<form id="add-book-form">
    <input type="text" id="book-title" placeholder="Назва книжки" required>
    <input type="text" id="book-genre" placeholder="Жанр" required>
    <input type="number" id="publication-year" placeholder="Рік публікації" required>
    <select id="author-id" required>
        <option value="">Оберіть автора</option>
        <!-- Сюди будуть додаватись автори -->
    </select>
    <button type="submit">Додати книжку</button>
</form>

<a href="authors.html">Переглянути авторів та їх книжки</a>

<script src="js/scripts.js"></script>
</body>
</html>
